---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
  - name: pull-request

run:
  path: /bin/bash
  args:
    - "-c"
    - |
       apt-get update
       apt-get install -y python3 python3-pip
       pip3 install pytest
       cd pull-request
       pytest
